<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" type="images/YURI.png" href="images/financeiro.png" />
    

    <title>FinanTrends</title>
</head>
<body>
    <aside>
        <div class="createAccount">
            <h1>Crie sua conta</h1>
            <form class="form">
                <label for="email">Digite seu e-mail</label>
                <input class="email col-md-12" type="email" placeholder="Seu Email" required/>
            
                <label for="name">Nome completo</label>
                <input class="name col-md-12" type="text" placeholder="Seu nome" required/>

                <label for="nameUser">Nome de usuário</label>
                <input class="nameUser col-md-12" type="text" placeholder="Seu usuário" required/>

                <label for="password">Digite sua senha</label>
                <input class="password col-md-12" type="password" placeholder="Sua senha" required/>

                <button type="submit">Cadastra-se</button>
            </form>

            <footer>
                <p>Já possui um Cadastro? <a href="Login.html"> Login</a></p>
              </footer>
        </div>
    </aside>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="js/cadastro.js"></script>
</body>
</html>
